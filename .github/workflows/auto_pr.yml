name: Auto PR

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if a PR already exists for this branch to main
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --base main --json url --jq '.[0].url')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: $EXISTING_PR"
            exit 0
          fi

          echo "Creating PR for branch ${{ github.ref_name }}..."
          
          # Read body from file if it exists, otherwise use a default message
          if [ -f "doc/PR_Summary.md" ]; then
            BODY_FILE="doc/PR_Summary.md"
            gh pr create \
              --base main \
              --head "${{ github.ref_name }}" \
              --title "Auto PR: ${{ github.ref_name }}" \
              --body-file "$BODY_FILE"
          else
            echo "Warning: doc/PR_Summary.md not found. Using default body."
            gh pr create \
              --base main \
              --head "${{ github.ref_name }}" \
              --title "Auto PR: ${{ github.ref_name }}" \
              --body "Automated PR for branch ${{ github.ref_name }}."
          fi
